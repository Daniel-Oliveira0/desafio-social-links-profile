<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="elements">
                <img class="img" src="./src/img/avatar-jessica.jpeg" alt="Foto da Mulher">

                <div class="info">

                    <h1 class="name">Jessica Randall</h1>

                    <p class="place">London, United Kingdom</p>

                    <p class="profession">"Front-end developer and avid reader"</p>
                </div>

                <div class="social-media">
                    <button class="btn">GitHub</button>
                    <button class="btn">Frontend Mentor</button>
                    <button class="btn">Linkedin</button>
                    <button class="btn">Twitter</button>
                    <button class="btn">Instagram</button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Daniel-Oliveira0">Daniel Oliveira</a>.
          </div>
    </div>
</body>

</html>
